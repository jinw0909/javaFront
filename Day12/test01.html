<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change 이벤트</title>
    <script src="jquery-3.6.0.min.js" type="text/javascript"></script>
    <style>
        .box-one { width: 100px; height: 100px; background: blue; }
    </style>
</head>
<body>
    <h3>1. 색 바꾸기</h3>
    <div class="box box-one"></div>
    <select name="" id="select-01">
        <option>--색 선택--</option>
        <option class="blue">파란색</option>
        <option class="red">빨간색</option>
        <option class="green">녹색</option>
    </select>
    <hr>
    <h3>2. 입력 바꾸기</h3>
    <label>학생<input type="radio" name="input-01" id="school" checked></label>
    <label>직장인<input type="radio" name="input-01" id="company"></label>
    <br>
    <span class="belong">학교명 </span><input type="text">
    <hr>
    <h3>3. 전체 선택</h3>
    <label>전체 선택 <input type="checkbox" name="checkbox-01"></label>
    <br>  
    <label>개인정보 활용 동의 <input type="checkbox"></label>   
    <label>서비스 이용 동의 <input type="checkbox"></label>   
    <label>마케팅 활용 동의 <input type="checkbox"></label>
    <hr>
    <h3>4. 길이 제한</h3>
    <input type="text">

    <script>
        $(document).ready(function() {
            // 01
            $("#select-01").on("change", function() {
               if ($("#select-01").val() == "빨간색") {
                   $(".box-one").css("background", "red");
               } else if ($("#select-01").val() == "파란색") {
                    $(".box-one").css("background", "blue");
               } else if ($("#select-01").val() == "녹색") {
                    $(".box-one").css("background", "green");
               }
            });
            // 02
            $("input[id=school]").on("click", function() {
                $(".belong").text("학교명 ");
            });
            $("input[id=company]").on("click", function() {
                $(".belong").text("회사명 ");
            });
            // 03

        });
    </script>
</body>
</html>
