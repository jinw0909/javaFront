<!DOCTYPE html>

<html>
    <head>
        <title>input tag</title>
    </head>
    <body>
        <!-- 인풋 태그 -->
        <b>이름 : </b><input type="text" placeholder="이름을 입력하세요"><br>
        <b>패쓰워드 : </b><input type="password" value="asdf"><br>
        <label>패쓰워드 확인 : </label><input type="password"><br>

        <!-- radio button -->
        <label>남자<input type="radio" name="gender" checked></label>
        <label>여자<input type="radio" name="gender"></label>
        <br><br>

        <!-- check box -->
        <label>독서<input type="checkbox" checked></label>
        <label>게임<input type="checkbox"></label>
        <label>헬스<input type="checkbox"></label>

        <!-- 파일 입력 -->
        <input type="file"><br><br>

        <!-- 버튼 -->
        <button type="button">안녕</button>
        <br><br>

        <!-- 셀렉트 인풋 -->
        <select>
            <option>사과</option>
            <option>바나나</option>
            <option selected>딸기</option>
            <option>배</option>
        </select>
        <br>
        <br>

        <!-- 텍스트 에어리어 -->
        <textarea rows="10" cols="30">안녕하세요 저는 단란한 가정에서...</textarea>
    </body>
</html>
