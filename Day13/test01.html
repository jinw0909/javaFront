<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change 이벤트</title>
    <script src="jquery-3.6.0.min.js" type="text/javascript"></script>
    <style>
        .box-one { width: 100px; height: 100px; background: blue; }
        #companyInpu { display: none; }
    </style>
</head>
<body>
    <h3>1. 색 바꾸기</h3>
    <div class="box box-one"></div>
    <select name="box-color-change" id="select-01">
        <option>--색 선택--</option>
        <option value="blue">파란색</option>
        <option value="red">빨간색</option>
        <option value="green">녹색</option>
    </select>
    <hr>
    <h3>2. 입력 바꾸기</h3>
    <label>학생<input type="radio" name="belong" id="school" value="학교명" checked></label>
    <label>직장인<input type="radio" name="belong" id="company" value="회사명"></label>
    <br>
    <div id="schoolInput">학교명<input type="text"></div>
    <div id="companyInput">회사명<input type="text"></div>
    
    <hr>
    <h3>3. 전체 선택</h3>
    <label>전체 선택 <input type="checkbox" name="info" id="checkAll"></label>
    <br>  
    <label>개인정보 활용 동의 <input type="checkbox" name="info"></label>   
    <label>서비스 이용 동의 <input type="checkbox" name="info"></label>   
    <label>마케팅 활용 동의 <input type="checkbox" name="info"></label>
    <hr>
    <h3>4. 길이 제한</h3>
    <input type="text" id="lengthChk">

    <script>
        $(document).ready(function() {
            // 01
            // $("#select-01").on("change", function() {
            //    if ($("#select-01").val() == "빨간색") {
            //        $(".box-one").css("background", "red");
            //    } else if ($("#select-01").val() == "파란색") {
            //         $(".box-one").css("background", "blue");
            //    } else if ($("#select-01").val() == "녹색") {
            //         $(".box-one").css("background", "green");
            //    }
            // });

            $("#select-01").on("change", function() {
                let val = $("select[name='box-color-change'] option:selected").val();
                $(".box-one").css("background", val);
            });

            // 02
            // $("input[id=school]").on("click", function() {
            //     $(".belong").text("학교명 ");
            // });
            // $("input[id=company]").on("click", function() {
            //     $(".belong").text("회사명 ");
            // });
            $("input[name='belong']").on("change", function() {
                let val = $("input[name='belong']:checked").val();
                $(".belong").text(val + " ");
            });

            // 03
            $("input[id='checkAll']").on("change", function() {
                if ($(this).is(":checked")) {
                    $("input[name='info']").prop("checked", true);
                } else {
                    $("input[name='info']").prop("checked", false);
                }
                // if (!$("input[name='info']").prop("checked")) {
                //     $("input[name='info']").prop("checked", true);
                // } else {
                //     $("input[name='info']").prop("checked", false);
                // }
            });

            // 04
            $("input[id='lengthChk']").on("input", function() {
                let val = $(this).val();
                if (val.length > 5) {
                    alert("다섯 자를 초과하여 입력할 수 없습니다.");
                    let text = val.slice(0, 5);
                    $(this).val(text);
                }
            });



        });
    </script>
</body>
</html>
