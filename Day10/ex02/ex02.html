<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문과 여러가지 자료형</title>
</head>
<body>
    <script>
        // 0 부터 4까지 출력한다.
        for (let i = 0; i < 5; i++) {
            console.log(i);
            document.write(i);
        }

        var array = [10, 20, 30, 40, 50];
        console.log(array);
        array.push(100);
        array.push(300);
        console.log(array);

        // 배열 값 접근하기
        for (let i = 0; i < array.length; i++) {
            console.log(array[i]);
        }

        // 배열의 index를 순서대로 가져온다.
        for (var index in array) {
            console.log(array[index]);
        }

        // 배열값을 하나씩 받는다.
        for (var value of array) {
            console.log(value);
        }

        // dictionary 딕셔너리 key value 기반의 자료 구조 (Java Map)
        var scoreData = {"subject" : "국어", "score" : 98, "rank" : 3}
        console.log(scoreData);

        // 추가하기
        var person = {};
        person["name"] = "장진우";
        person["age"] = 33;
        console.log(person);

        // 키로 값 접근하기
        console.log("이름 : " + person["name"]);
        console.log("나이 : " + person["age"]);
        console.log("이름 : " + person.name);
        console.log("나이 : " + person.age);

        person["age"] = 30;
        console.log(person.age);
        person.age = 40;
        console.log(person.age);
        // delete person["age"];
        console.log(person);

        // 특정 키가 존재하는지 확인
        if ("name" in person) {
            console.log("이름 정보가 존재합니다.");
        }

        // 반복문 접근
        var keys = Object.keys(person);
        for (var key of keys) {
            console.log(key + " : " + person[key]);
        }
        for (var key in person) {
            console.log(key + " : " + person[key]);
        }
        


    </script>
</body>
</html>
