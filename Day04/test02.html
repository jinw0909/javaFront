<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가계부</title>
    <link rel="stylesheet" href="test02.css" type="text/css">
</head>
<body>
    <h1>2021년 3월 가계부</h1>
    <table id="account-book">
        <thead>
            <tr>
                <th>날짜</th>
                <th>사용처</th>
                <th>결제</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>3월 4일</td>
                <td>식재료 쇼핑</td>
                <td>신한카드</td>
                <td>87,000원</td>
            </tr>
            <tr>
                <td>3월 2일</td>
                <td>기름 주유</td>
                <td>국민카드</td>
                <td>50,000원</td>
            </tr>
            <tr>
                <td>3월 2일</td>
                <td>떡볶이</td>
                <td>현금</td>
                <td>12,000원</td>
            </tr>
            <tr id="total">
                <td>합계</td>
                <td colspan="3" id="total-amount">149,000원</td>
            </tr>
        </tbody>
    </table>
    <br>
    <label>날짜 : <input type="text"></input></label>
    <label>사용처 : <input type="text"></input></label>
    <label>결제 : <input type="text"></input></label>
    <label>가격 : <input type="text"></input></label>
    <br>
    <br>
    <button type="button">저장하기</button>
</body>
</html>
