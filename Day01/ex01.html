<!DOCTYPE html>
<html>
    <head>
        <title>첫번째 HTML</title>
    </head>
    <body>
        
        <!-- 요기에 주석 -->
        여기에 작성하는 내용이 화면에 보여집니다. <br>
        오늘은 수요일이에요.

        <!-- 문단 작성하기 -->
        <p>
            여기는 첫번째 문단입니다.
        </p>

        <b>이건 뭘까?</b>
        <p>
            여기는 두번째 문단입니다.
        </p>
    </body>
</html>
