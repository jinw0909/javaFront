<!DOCTYPE html>
<html>
    <head>
        <title>표만들기</title>
    </head>
    <body>
        <!-- 기본 표 만들기 -->
        <table border="1">
            <!-- 행 만들기 -->
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>
        <br>
        <table border="1">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>글쓴이</th>
                    <th>날짜</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>첫번째 글</td>
                    <td>장진우</td>
                    <td>2021-05-28</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>두번째 글</td>
                    <td>바다</td>
                    <td>2021-05-28</td>
                </tr>
            </tbody>
        </table>
        <br>
        <!-- 병합 -->
        <table border="1" width="200">
            <tr>
                <td>1</td>
                <!-- 2 3 열병합 -->
                <td colspan="2">2</td>
            </tr>
            <tr>
                <td colspan="3">4</td>
            </tr>
            <tr>
                <td>7</td>
                <td rowspan="3">8</td>
                <td>9</td>
            </tr>
            <tr>
                <td>10</td>
                <td>12</td>
            </tr>
            <tr>
                <td>13</td>
                <td>15</td>
            </tr>
        </table>
    </body>
</html>
