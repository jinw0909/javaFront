<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>스타일 시트 연습</title>
        <style>
            * {color:lightseagreen}
            h3 {color: coral; text-align: center;}
            a {text-decoration: none;}

            #name {font-size: 20px;}
            .yellow-bg {background-color:olivedrab; color: #000;}
            .white-text {color: #fff;}
        </style>
    </head>
    <body>
        그냥 글씨 하나 써볼게요.

        <h3>태그 셀렉터 사용</h3>
        안녕하세요. <span id="name">저는 장진우입니다.</span> 반갑습니다.
        <br>
        <span class="yellow-bg">배경색 들어간 글씨</span>
        <span class="yellow-bg white-text">이것도 배경색</span>
        <br>
        <a href="#">링크</a>

    </body>
</html>
